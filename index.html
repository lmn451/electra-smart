<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electra Control</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Electra Control</h1>

    <div class="auth-panel" id="authPanel">
      <h2>Sign in</h2>
      <label>
        Phone
        <input type="tel" id="phoneInput" placeholder="+972..." />
      </label>
      <button id="sendOtpBtn">Send code</button>
      <label>
        IMEI
        <input type="text" id="imeiOutput" readonly />
      </label>
      <label>
        Code
        <input type="text" id="codeInput" inputmode="numeric" placeholder="123456" />
      </label>
      <label>
        <input type="checkbox" id="rememberChk" /> Remember me
      </label>
      <div>
        <button id="verifyBtn" class="btn primary">Verify</button>
        <button id="logoutBtn" class="btn secondary">Logout</button>
      </div>
      <span id="authStatus" class="status"></span>
    </div>

    <div class="toolbar">
      <button id="refresh">Refresh All</button>
      <label>
        <input type="checkbox" id="autoRefreshChk" checked /> Auto-refresh
      </label>
      <label>
        every <input type="number" id="autoRefreshSec" value="5" min="5" max="300" step="5" /> sec
      </label>
      <span id="autoStatus" class="status"></span>
      <span id="statusLine" class="status"></span>
    </div>

    <div id="devices" class="cards"></div>

    <script src="./app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      }
    </script>
  </body>
</html>
